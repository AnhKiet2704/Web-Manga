{% extends 'base.html' %}

{% block title %}Đăng ký{% endblock %}

{% block content %}
<style>
    .auth-box {
    background: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgb(255 255 255 / 10%);
    width: 100%;
    max-width: 400px;
        background-color:#0A1725;

}
</style>
<div class="auth-container">
    <div class="auth-box">
        <h1>Đăng ký tài khoản</h1>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" required autofocus>
                <small>Chỉ chứa chữ cái, số và @/./+/-/_</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password1">Mật khẩu</label>
                <input type="password" id="password1" name="password1" required>
                <small>Tối thiểu 6 ký tự</small>
            </div>

            <div class="form-group">
                <label for="password2">Xác nhận mật khẩu</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Đăng ký</button>
        </form>

        <div class="auth-footer">
            <p>Đã có tài khoản? <a href="/auth/login/">Đăng nhập</a></p>
        </div>
    </div>
</div>
{% endblock %}
